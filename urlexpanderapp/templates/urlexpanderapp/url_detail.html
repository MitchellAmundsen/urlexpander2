{% extends 'urlexpanderapp/base.html' %}

{% block content %}
	<div>
		{% if url.title %}
			<a href="{% url 'url_list'}"> {{ url.title }} </a>
		{% endif %}
		{% if url.url_long %}
			<div>
				{{ url.url_long }}
			</div>
		{% endif %}
		<p> {{ url.url_short }} </p>
		<p> Wayback: {{ url.snapshot }}</p>
		<p> Wayback time: {{ url.recent }} </p>
		<br></br>
		<a href="{% url 'url_delete' url.id %}">Remove</a>
	</div>
{% endblock %}
